<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles/style.css">
  <title>Frontend Mentor | Interactive rating component</title>
</head>
<body>
  <!-- Rating state start -->
  <div class="rating-card card">
    <div class="top-icon">
      <img class="star-icon" src="./images/icon-star.svg" alt="star-icon">
    </div>
    <h1>How did we do?</h1>
    <p>Please let us know how we did with your support request. All feedback is appreciated 
      to help us improve our offering!</p>
    <form id="rating-form" action="#">
      <div class="rating-box">
        <div class="form-control">
          <input id="rating-1" name="rating" type="radio" value="1">
          <label for="rating-1">1</label>
        </div>
        <div class="form-control">
          <input id="rating-2" name="rating" type="radio" value="2">
          <label for="rating-2">2</label>
        </div>
        <div class="form-control">
          <input id="rating-3" name="rating" type="radio" value="3">
          <label for="rating-3">3</label>
        </div>
        <div class="form-control">
          <input id="rating-4" name="rating" type="radio" value="4">
          <label for="rating-4">4</label>
        </div>
        <div class="form-control">
          <input id="rating-5" name="rating" type="radio" value="5">
          <label for="rating-5">5</label>
        </div>
      </div>
      <button>submit</button>
    </form>
  </div>
  <!-- Rating state end -->

  <!-- Thank you state start --> 
  <div class="thank-you-card card hide-card">
    <img src="./images/illustration-thank-you.svg" alt="thank-you-illustration">
    <div class="rating-text-box">
      <p class="rating-text">You selected rating <span id="rating-value"></span> out of 5</p>
    </div>
    <h1 class="thank-you-title">Thank you!</h1>
    <p>We appreciate you taking the time to give a rating. If you ever need more support, 
      don't hesitate to get in touch!</p>
  </div>
  <!-- Thank you state end -->
<script src="./main.js"></script>
</body>
</html>
